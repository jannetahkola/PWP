spring:
  datasource:
    # set H2 in PostgreSQL compatibility mode
    # see http://www.h2database.com/html/features.html
    url: jdbc:h2:mem:palikka_users;TIME ZONE=UTC;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
  main:
    allow-bean-definition-overriding: true
  jpa:
    # let hibernate create the schema before seed data is inserted
    # see https://www.baeldung.com/spring-boot-h2-database#2-hibernate-and-datasql
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
  sql:
    init:
      data-locations:
        - classpath:data/seed_privileges.sql
        - classpath:data/seed_roles.sql
        - classpath:data/seed_users.sql

springdoc:
  swagger-ui:
    enabled: false
  api-docs:
    enabled: false

logging:
  level:
    fi.jannetahkola.palikka: debug
    org.springframework.security: debug
    org.springframework.test.context.jdbc: debug # which sql scripts are executed
    org.springframework.jdbc.datasource.init: debug # which sql statements are executed

palikka:
  jwt:
    keystore:
      signing:
        # override to load from classpath instead of filesystem
        # todo fix to work with file: or without
        path: keystore/keystore-dev.p12
      verification:
        path: keystore/truststore-dev.p12
    token:
      user:
        signing:
          validity-time: 10s # override to be shorter